<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danh mục sản phẩm</title>
</head>
<body>
    <header>
        <h1>TOP</h1>
    </header>
    <section class="admin-content row">
        <div class="admin-content-left">
            <ul>
                <li><a href="#">Danh mục</a>
                    <ul>
                        <li><a href="">Thêm danh mục</a></li>
                        <li><a href="">Danh sách danh mục</a></li>
                    </ul>
                </li>
                <li><a href="#">Loại sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm loại sản phẩm</a></li>
                        <li><a href="">Danh sách loại sản phẩm</a></li>
                    </ul>
                </li>
                <li><a href="#">Sản phẩm</a>
                    <ul>
                        <li><a href="">Thêm sản phẩm</a></li>
                        <li><a href="">Danh sách sản phẩm</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="admin-content-right">
            <div class="admin-content-right-product-add">
                <h1>Thêm sản phẩm</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    <label for="">Nhập tên sản phẩm<span style="color: red;">*</span></label>
                    <input type="text" placeholder="Nhập tên sản phẩm">
                    <label for="">Chọn loại sản phẩm<span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">--Chọn--</option>
                        <option value="#">loại 1</option>
                    </select>
                    <label for="">Chọn sản phẩm<span style="color: red;">*</span></label>
                    <select name="" id="">
                        <option value="#">--Chọn--</option>
                        <option value="#">Sản phẩm 1</option>
                    </select>
                    <label for="">Chọn màu sản phẩm<span style="color: red;">*</span></label>
                    <select name="color_id" id="color_id">
                        <option value="#">--Chọn--</option>
                        <option value="" style="background-color: red;"></option>
                        <option value="" style="background-color: blue;"></option>
                        <option value="" style="background-color: yellow;"></option>
                    </select>
                    <label for="">Chọn size sản phẩm<span style="color: red;">*</span></label>
                    <div class="size_all row">
                        <p>S</p> <input type="checkbox" name="size_product" id="size_product">
                        <p>M</p> <input type="checkbox" name="size_product" id="size_product">
                        <p>L</p> <input type="checkbox" name="size_product" id="size_product">                       
                        <p>XL</p> <input type="checkbox" name="size_product" id="size_product">                       
                        <p>XXL</p> <input type="checkbox" name="size_product" id="size_product">
                    </div>
                        
                    <label for="">Giá<span style="color: red;">*</span></label>
                    <input type="text" placeholder="Giá sản phẩm">
                    <input type="text" placeholder="Giá khuyến mãi">
                    <label for="">Mô tả<span style="color: red;">*</span></label>
                    <textarea name="" id="" cols="40" rows="10" placeholder="Mô tả sản phẩm"></textarea> <br>
                    <label for="">Ảnh sản phẩm<span style="color: red;">*</span></label>
                    <input type="file">
                    <label for="">Các ảnh mô tả sản phẩm<span style="color: red;">*</span></label>
                    <input multiple type="file">
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
